                  <div id="video-container">
                      <!-- Video player will be embedded here -->
                  </div>
                  <div class="video-menu" id="video-menu">
                  </div>
                  <script>
                      // Function to get query parameters from URL
                      function getQueryParam(param) {
                          const urlParams = new URLSearchParams(window.location.search);
                          return urlParams.get(param);
                      }
              
                      // Get the videoId from the URL parameters
                      const videoId = getQueryParam('videoId');
                      if (videoId) {
                          // Embed the YouTube video using the video ID
                          const videoContainer = document.getElementById('video-container');
                          videoContainer.innerHTML = `
                              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                          `;
                      } else {
                          // If no video ID is provided, display a message
                          document.getElementById('video-container').innerHTML = '<p>No video selected.</p>';
                      }
                  </script>
